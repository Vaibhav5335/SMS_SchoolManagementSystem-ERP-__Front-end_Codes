<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>Timetable - Parent Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: {
            brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' }
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(15px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    /* Hide tap highlight on mobile */
    * { -webkit-tap-highlight-color: transparent; }
  </style>
</head>

<body class="min-h-screen bg-slate-50 text-slate-800 antialiased dark:bg-[#0f172a] dark:text-slate-200 transition-colors duration-300 pb-12">

  <div id="appShell"></div>

  <main class="w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 animate-fade-in-up">

    <header class="mb-8 flex flex-col sm:flex-row sm:items-end justify-between gap-4">
      <div>
        <div class="flex items-center gap-2 mb-2">
          <span class="inline-block w-2 h-2 rounded-full bg-brand-500 animate-pulse"></span>
          <p class="text-[11px] tracking-[0.2em] font-bold text-slate-500 dark:text-slate-400 uppercase">
            Academics
          </p>
        </div>
        <h1 class="text-3xl sm:text-4xl font-extrabold text-slate-900 dark:text-white tracking-tight">
          Class Timetable
        </h1>
        <p class="text-sm sm:text-base text-slate-600 dark:text-slate-400 mt-2">
          Weekly schedule for Class 12th (Final Year)
        </p>
      </div>

      <button class="flex items-center gap-2 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 px-5 py-2.5 rounded-xl font-bold shadow-sm transition-all active:scale-95">
        <i class="fas fa-file-pdf text-red-500"></i>
        <span>Download PDF</span>
      </button>
    </header>

    <div class="sticky top-0 z-20 bg-slate-50/95 dark:bg-[#0f172a]/95 backdrop-blur-sm py-2 mb-6 -mx-4 px-4 sm:mx-0 sm:px-0">
      <div class="flex items-center justify-between gap-2">
        <div class="flex space-x-2 overflow-x-auto no-scrollbar pb-2" id="dayTabs">
          </div>
      </div>
    </div>

    <div class="relative">
      
      <div class="hidden md:block absolute left-[8.5rem] top-0 bottom-0 w-px bg-slate-200 dark:bg-slate-800"></div>

      <div id="scheduleContainer" class="space-y-4">
        </div>

    </div>

  </main>

  <script src="sidebar.js"></script>
  <script src="../js/theme-manager.js"></script>

  <script>
    // --- Data Source ---
    const scheduleData = {
      Monday: [
        { time: "09:00 AM", end: "10:00 AM", subject: "Mathematics", type: "Theory", teacher: "Mr. R. Sharma", room: "101", icon: "fa-calculator", color: "blue" },
        { time: "10:00 AM", end: "11:00 AM", subject: "Physics", type: "Theory", teacher: "Mrs. S. Verma", room: "101", icon: "fa-atom", color: "indigo" },
        { time: "11:00 AM", end: "11:30 AM", subject: "Break", type: "Break", icon: "fa-mug-hot", color: "slate" },
        { time: "11:30 AM", end: "12:30 PM", subject: "Chemistry Lab", type: "Lab", teacher: "Mr. A. Singh", room: "Lab 1", icon: "fa-flask", color: "purple" },
        { time: "12:30 PM", end: "01:30 PM", subject: "English", type: "Theory", teacher: "Ms. J. Patel", room: "101", icon: "fa-book", color: "emerald" },
      ],
      Tuesday: [
        { time: "09:00 AM", end: "10:00 AM", subject: "Chemistry", type: "Theory", teacher: "Mr. A. Singh", room: "101", icon: "fa-flask", color: "indigo" },
        { time: "10:00 AM", end: "11:00 AM", subject: "Mathematics", type: "Theory", teacher: "Mr. R. Sharma", room: "101", icon: "fa-calculator", color: "blue" },
        { time: "11:00 AM", end: "11:30 AM", subject: "Break", type: "Break", icon: "fa-mug-hot", color: "slate" },
        { time: "11:30 AM", end: "12:30 PM", subject: "Physics Lab", type: "Lab", teacher: "Mrs. S. Verma", room: "Lab 2", icon: "fa-bolt", color: "purple" },
        { time: "12:30 PM", end: "01:30 PM", subject: "Hindi", type: "Theory", teacher: "Mr. P. Mishra", room: "101", icon: "fa-language", color: "orange" },
      ],
      Wednesday: [
        { time: "09:00 AM", end: "10:00 AM", subject: "Physical Ed.", type: "Activity", teacher: "Coach R. Kumar", room: "Ground", icon: "fa-running", color: "red" },
        { time: "10:00 AM", end: "11:00 AM", subject: "English", type: "Theory", teacher: "Ms. J. Patel", room: "101", icon: "fa-book", color: "emerald" },
        { time: "11:00 AM", end: "11:30 AM", subject: "Break", type: "Break", icon: "fa-mug-hot", color: "slate" },
        { time: "11:30 AM", end: "12:30 PM", subject: "Mathematics", type: "Theory", teacher: "Mr. R. Sharma", room: "101", icon: "fa-calculator", color: "blue" },
        { time: "12:30 PM", end: "01:30 PM", subject: "Library", type: "Self Study", teacher: "-", room: "Library", icon: "fa-book-reader", color: "slate" },
      ],
      Thursday: [
        { time: "09:00 AM", end: "11:00 AM", subject: "Mathematics Tutorial", type: "Practical", teacher: "Mr. R. Sharma", room: "Tutorial Room", icon: "fa-chalkboard-teacher", color: "blue" },
        { time: "11:00 AM", end: "11:30 AM", subject: "Break", type: "Break", icon: "fa-mug-hot", color: "slate" },
        { time: "11:30 AM", end: "12:30 PM", subject: "Hindi", type: "Theory", teacher: "Mr. P. Mishra", room: "101", icon: "fa-language", color: "orange" },
        { time: "12:30 PM", end: "01:30 PM", subject: "Computer Science", type: "Theory", teacher: "Mr. S. Yadav", room: "Comp Lab", icon: "fa-laptop-code", color: "blue" },
      ],
      Friday: [
        { time: "09:00 AM", end: "10:00 AM", subject: "Physics", type: "Theory", teacher: "Mrs. S. Verma", room: "101", icon: "fa-atom", color: "indigo" },
        { time: "10:00 AM", end: "11:00 AM", subject: "Chemistry", type: "Theory", teacher: "Mr. A. Singh", room: "101", icon: "fa-flask", color: "indigo" },
        { time: "11:00 AM", end: "11:30 AM", subject: "Break", type: "Break", icon: "fa-mug-hot", color: "slate" },
        { time: "11:30 AM", end: "12:30 PM", subject: "English", type: "Theory", teacher: "Ms. J. Patel", room: "101", icon: "fa-book", color: "emerald" },
        { time: "12:30 PM", end: "01:30 PM", subject: "Economics", type: "Theory", teacher: "Ms. R. Nair", room: "101", icon: "fa-chart-line", color: "green" },
      ],
      Saturday: [
        { time: "09:00 AM", end: "10:00 AM", subject: "Co-curricular", type: "Activity", teacher: "Various", room: "Common Room", icon: "fa-users", color: "yellow" },
        { time: "10:00 AM", end: "12:00 PM", subject: "Weekly Assessment", type: "Exam", teacher: "Invigilator", room: "Classroom", icon: "fa-file-alt", color: "red" },
      ]
    };

    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    let activeDay = "Monday";

    // --- Render Functions ---

    function renderTabs() {
      const container = document.getElementById('dayTabs');
      container.innerHTML = days.map(day => {
        const isActive = day === activeDay;
        const activeClass = isActive 
          ? "bg-brand-600 text-white shadow-md shadow-brand-500/30 ring-2 ring-brand-600 ring-offset-2 dark:ring-offset-slate-900" 
          : "bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 border border-slate-200 dark:border-slate-700";
        
        return `
          <button onclick="switchDay('${day}')" class="${activeClass} px-5 py-2 rounded-xl text-sm font-bold whitespace-nowrap transition-all duration-200 snap-center">
            ${day}
          </button>
        `;
      }).join('');
    }

    function renderSchedule() {
      const container = document.getElementById('scheduleContainer');
      const classes = scheduleData[activeDay] || [];

      // Logic to determine "Current Class" simulation
      // For demo purposes, let's assume it's Tuesday at 10:15 AM
      // In production, use new Date() logic
      const isSimulatedToday = activeDay === "Tuesday"; 
      
      let html = "";
      
      if(classes.length === 0) {
        container.innerHTML = `
          <div class="text-center py-12">
            <div class="w-16 h-16 bg-slate-100 dark:bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-400">
              <i class="fas fa-mug-hot text-2xl"></i>
            </div>
            <h3 class="text-lg font-bold text-slate-900 dark:text-white">No Classes</h3>
            <p class="text-sm text-slate-500">Enjoy your day off!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = classes.map((item, index) => {
        const isBreak = item.type === "Break";
        
        // Color Mapping
        const colorMap = {
          blue: "border-brand-500 text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/10",
          indigo: "border-indigo-500 text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-indigo-900/10",
          purple: "border-purple-500 text-purple-600 dark:text-purple-400 bg-purple-50 dark:bg-purple-900/10",
          emerald: "border-emerald-500 text-emerald-600 dark:text-emerald-400 bg-emerald-50 dark:bg-emerald-900/10",
          orange: "border-orange-500 text-orange-600 dark:text-orange-400 bg-orange-50 dark:bg-orange-900/10",
          red: "border-red-500 text-red-600 dark:text-red-400 bg-red-50 dark:bg-red-900/10",
          slate: "border-slate-300 text-slate-600 dark:text-slate-400 bg-slate-50 dark:bg-slate-800",
          green: "border-green-500 text-green-600 dark:text-green-400 bg-green-50 dark:bg-green-900/10",
          pink: "border-pink-500 text-pink-600 dark:text-pink-400 bg-pink-50 dark:bg-pink-900/10",
          yellow: "border-yellow-500 text-yellow-600 dark:text-yellow-400 bg-yellow-50 dark:bg-yellow-900/10",
        };

        const theme = colorMap[item.color] || colorMap.slate;

        // Simulate "Current" class (Hardcoded for demo: 2nd slot on Tuesday)
        const isNow = isSimulatedToday && index === 1; 
        
        const nowBadge = isNow ? `
          <div class="absolute -top-3 right-4 bg-red-500 text-white text-[10px] font-black px-2 py-0.5 rounded shadow-lg animate-pulse flex items-center gap-1 z-10">
            <span class="w-1.5 h-1.5 bg-white rounded-full"></span> LIVE NOW
          </div>
        ` : '';

        const activeBorder = isNow ? 'ring-2 ring-brand-500 ring-offset-2 dark:ring-offset-slate-900' : '';

        return `
          <div class="flex flex-col md:flex-row md:items-start gap-4 md:gap-0 group fade-in" style="animation-delay: ${index * 50}ms">
            
            <div class="md:w-36 shrink-0 flex flex-row md:flex-col items-center md:items-end justify-between md:justify-start md:pr-8 py-4 md:py-6">
              <span class="text-sm font-bold text-slate-900 dark:text-white">${item.time}</span>
              <span class="text-xs font-medium text-slate-400 md:mt-1">${item.end}</span>
            </div>

            <div class="hidden md:block absolute left-[8.5rem] mt-7 w-3 h-3 rounded-full border-2 border-white dark:border-slate-900 ${isNow ? 'bg-red-500 scale-125' : 'bg-slate-300 dark:bg-slate-600'} z-10"></div>

            <div class="flex-1 relative">
              ${nowBadge}
              <div class="bg-white dark:bg-slate-900 border-l-4 rounded-r-xl rounded-l-md md:rounded-xl shadow-sm p-4 md:p-5 hover:shadow-md transition-all ${theme.split(' ')[0]} ${activeBorder} border-t border-r border-b border-slate-100 dark:border-slate-800/50">
                <div class="flex justify-between items-start">
                  <div class="flex items-start gap-4">
                    <div class="w-10 h-10 rounded-xl ${theme.split(' ').slice(1).join(' ')} flex items-center justify-center shrink-0">
                      <i class="fas ${item.icon}"></i>
                    </div>
                    <div>
                      <h3 class="font-bold text-slate-900 dark:text-white text-base">${item.subject}</h3>
                      <p class="text-xs font-bold text-slate-500 dark:text-slate-400 mt-1 uppercase tracking-wide">${item.type}</p>
                    </div>
                  </div>
                  ${!isBreak ? `
                  <div class="text-right">
                    <p class="text-xs font-bold text-slate-900 dark:text-white mb-1">
                      <i class="fas fa-map-marker-alt text-slate-400 mr-1"></i> ${item.room}
                    </p>
                    <p class="text-xs text-slate-500 dark:text-slate-400">
                      <i class="fas fa-user text-slate-400 mr-1"></i> ${item.teacher}
                    </p>
                  </div>
                  ` : ''}
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // --- Interaction ---
    function switchDay(day) {
      activeDay = day;
      renderTabs();
      renderSchedule();
    }

    // --- Init ---
    document.addEventListener("DOMContentLoaded", () => {
      // Auto-select current day
      const todayIndex = new Date().getDay(); // 0=Sun, 1=Mon...
      const dayMap = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const todayName = dayMap[todayIndex];

      if(scheduleData[todayName]) {
        activeDay = todayName;
      } else {
        activeDay = "Monday"; // Default to Monday if Sunday
      }

      renderTabs();
      renderSchedule();
      
      // Auto-scroll to active tab on mobile
      setTimeout(() => {
        const activeBtn = document.querySelector('#dayTabs button.bg-brand-600');
        if(activeBtn) {
          activeBtn.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        }
      }, 100);
    });

  </script>


  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2 max-w-sm pointer-events-none"></div>

  <script src="../js/auth-guard.js"></script>
  <script src="../js/global-search.js"></script>
  <script src="../js/notification-service.js"></script>
  <script src="../js/export-service.js"></script>

</body>
</html>
