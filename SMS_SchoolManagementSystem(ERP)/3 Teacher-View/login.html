<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-10">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-purple-600 rounded-full mb-4">
                    <i class="fas fa-chalkboard-teacher text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Teacher Portal</h1>
                <p class="text-gray-600">Staff Access</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-phone mr-2 text-purple-600"></i>Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="+91 9876543210">
                </div>

                <div>
                    <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-key mr-2 text-purple-600"></i>OTP / Password
                    </label>
                    <div class="flex gap-2">
                        <input type="text" id="otp" name="otp" required
                            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                            placeholder="Enter OTP or Password">
                        <button type="button" onclick="sendOTP()" class="bg-purple-600 text-white px-4 py-3 rounded-lg hover:bg-purple-700 transition whitespace-nowrap">
                            <i class="fas fa-paper-plane mr-1"></i>Send OTP
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition shadow-lg hover:shadow-xl">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="../index.html" class="text-sm text-gray-600 hover:text-purple-600">
                    <i class="fas fa-arrow-left mr-1"></i>Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
        'use strict';

        async function sendOTP() {
            const phoneInput = document.getElementById('phone');
            const phone = phoneInput.value.trim();

            if (!phone) {
                if (typeof NotificationManager !== 'undefined') {
                    NotificationManager.warning('Please enter your phone number first');
                } else {
                    alert('Please enter your phone number first');
                }
                phoneInput.focus();
                return;
            }

            const otpButton = event.target.closest('button');
            if (otpButton) {
                const originalText = otpButton.innerHTML;
                otpButton.disabled = true;
                otpButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>Sending...';

                try {
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    if (typeof NotificationManager !== 'undefined') {
                        NotificationManager.success(`OTP sent to ${phone}`);
                    } else {
                        alert(`OTP sent to ${phone}`);
                    }
                } catch (error) {
                    if (typeof NotificationManager !== 'undefined') {
                        NotificationManager.error('Failed to send OTP. Please try again.');
                    } else {
                        alert('Failed to send OTP. Please try again.');
                    }
                } finally {
                    otpButton.disabled = false;
                    otpButton.innerHTML = originalText;
                }
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const otp = document.getElementById('otp').value.trim();

            if (!phone || !otp) {
                if (typeof NotificationManager !== 'undefined') {
                    NotificationManager.warning('Please enter both phone number and OTP/Password');
                } else {
                    alert('Please enter both phone number and OTP/Password');
                }
                return;
            }

            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';

            try {
                const credentials = { phone: phone, password: otp };
                let response;
                
                if (typeof ApiService !== 'undefined') {
                    response = await ApiService.login('teacher', credentials);
                } else {
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    const validCredentials = { phone: '+91 9876543211', password: 'teacher123' };
                    
                    const normalizePhone = (phone) => {
                        if (!phone) return '';
                        let normalized = phone.replace(/[\s\-\(\)]/g, '');
                        normalized = normalized.replace(/^\+91/, '').replace(/^91/, '');
                        normalized = normalized.replace(/^0/, '');
                        return normalized;
                    };
                    
                    const enteredPhone = normalizePhone(credentials.phone);
                    const validPhone = normalizePhone(validCredentials.phone);
                    const isValid = enteredPhone === validPhone && credentials.password === validCredentials.password;
                    
                    if (!isValid && enteredPhone.length >= 10) {
                        const last10Entered = enteredPhone.slice(-10);
                        const last10Valid = validPhone.slice(-10);
                        if (last10Entered === last10Valid && credentials.password === validCredentials.password) {
                            response = {
                                success: true,
                                user: {
                                    id: 'T001',
                                    name: 'Mrs. Priya Singh',
                                    phone: credentials.phone,
                                    classes: ['Class 8B', 'Class 5A']
                                },
                                token: 'mock_jwt_token_' + Date.now()
                            };
                        } else {
                            throw new Error('Invalid credentials');
                        }
                    } else if (isValid) {
                        response = {
                            success: true,
                            user: {
                                id: 'T001',
                                name: 'Mrs. Priya Singh',
                                phone: credentials.phone,
                                classes: ['Class 8B', 'Class 5A']
                            },
                            token: 'mock_jwt_token_' + Date.now()
                        };
                    } else {
                        throw new Error('Invalid credentials');
                    }
                }

                if (!response || !response.success || !response.user) {
                    throw new Error('Login failed. Please try again.');
                }

                if (typeof SessionManager !== 'undefined') {
                    SessionManager.setSession('teacher', response.user);
                } else {
                    const session = {
                        role: 'teacher',
                        userData: response.user,
                        loginTime: new Date().toISOString(),
                        expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
                    };
                    localStorage.setItem('userSession', JSON.stringify(session));
                    localStorage.setItem('isAuthenticated', 'true');
                }

                if (typeof NotificationManager !== 'undefined') {
                    NotificationManager.success('Login successful! Redirecting...');
                } else {
                    alert('Login successful! Redirecting...');
                }

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);

            } catch (error) {
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
                const errorMessage = error.message || 'Invalid credentials. Please try again.';
                if (typeof NotificationManager !== 'undefined') {
                    NotificationManager.error(errorMessage);
                } else {
                    alert(errorMessage);
                }
                document.getElementById('otp').value = '';
            }
        });
    </script>
</body>
</html>
